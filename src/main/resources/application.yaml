spring:
  application:
    name: catalyst
  datasource:
    url: jdbc:postgresql://localhost:5432/catalystdb
    username: catalyst
    password: medaware
    driver-class-name: org.postgresql.Driver
  flyway:
    create-schemas: true
    schemas:
      - catalyst
server:
  port: 8080
springdoc:
  swagger-ui:
    url: /catalyst-api-docs

catalyst:
  server: http://localhost:8080
  default-access:
    username: admin
    password: admin
  minio:
    endpoint: http://localhost:9000
    access-key: catalyst
    secret-key: medaware
    bucket: catalyst-resources
  default-topic:
    name: Fallback
    description: The default fallback topic
    color: "#bdc3c7"
  ocr:
    url: http://localhost:4000