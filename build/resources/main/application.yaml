spring:
  application:
    name: medaware-catalyst
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${CATALYST_DB_HOST}:${CATALYST_DB_PORT}/${CATALYST_DB_NAME}
    username: ${CATALYST_DB_USER}
    password: ${CATALYST_DB_PASSWORD}
  flyway:
    default-schema: medaware
springdoc:
  swagger-ui:
    url: /spec.yaml
server:
  port: 8080